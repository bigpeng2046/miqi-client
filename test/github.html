<!DOCTYPE html>

<html lang="en" class="">
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=1020">
	<meta content="origin" name="referrer" />

	<link href="github.css" media="all" rel="stylesheet" />
	
	<title>Login Form</title>
	
</head>
<body>
	<div class="auth-form " id="login">
		<form action="/session" method="post">
			<div style="margin:0;padding:0;display:inline">
				<input name="utf8" type="hidden" value="&#x2713;" />
				<input name="authenticity_token" type="hidden" value="b9Cty2PxSJ/bM==" />
			</div>
			<div class="auth-form-header">
				<h1 class="hosted-signin-title">Sign in</h1>
			</div>
			<div class="auth-form-body">
				<label for="login_field">Username or email address</label>
				<input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="input-block" id="login_field_1" name="login" tabindex="1" type="text" />

				<label for="password">Password <a href="/password_reset">(forgot password)</a></label>
				<input class="input-block" id="password_1" name="password" tabindex="2" type="password" />
				<input class="btn " data-disable-with="Signing in…" name="commit" tabindex="3" type="submit" value="Sign in" />
			</div>
		</form>
	</div>
	<div class="auth-form " id="login2">
		<form action="/session" method="post">
			<div style="margin:0;padding:0;display:inline">
				<input name="utf8" type="hidden" value="&#x2713;" />
				<input name="authenticity_token" type="hidden" value="b9Cty2PxSJ/bM==" />
			</div>
			<div class="auth-form-header">
				<h1 class="hosted-signin-title">Sign in</h1>
			</div>
			<div class="auth-form-body">
				<label for="login_field">Username or email address</label>
				<input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="input-block" id="login_field_1" name="login" tabindex="1" type="text" />

				<label for="password">Password <a href="/password_reset">(forgot password)</a></label>
				<input class="input-block" id="password_1" name="password" tabindex="2" type="password" />
				<input class="btn " data-disable-with="Signing in…" name="commit" tabindex="3" type="submit" value="Sign in" />
			</div>
		</form>
	</div>
</body>
</html>
